name: Ping receieved to update website
on:
  [repository_dispatch]
jobs:
  PONG:
    runs-on: ubuntu-latest
    steps:
      - name: "Manually" update website 
        run: |
         curl \
         -X POST \
         -H "Accept: application/vnd.github.v3+json" \
         https://api.github.com/repos/Big-Install-Guide/Website/actions/workflows/generate-and-publish-website.yml/dispatches \
         --user ${{ secrets.LIMITED_PAT }} \
         -d '{"ref":"refs/heads/master"}' 